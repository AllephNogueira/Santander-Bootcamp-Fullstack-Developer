<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Copia Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <!-- Aqui dentro seria 2 colunas
         A coluna do story
         A coluna do login
         Ou seja, criamos primeiro uma div para essas colunas -->

         <div class="instagram-phone">
            <img src="imagem/story.png" alt="Imagem do story">
         </div>


         <div class="instagram-continue">
            <!-- Aqui sabemos que vamos ter 3 container
             1 logo + acesso com login e senha
             2 lista com informacoes - acesso com facebook, esqueceu a senha, e cadastrar 
             3 donwload do app na playstory.... -->

            <div class="grupo-container">
                <!-- Vamos dividir esses 2 container em grupos
                 Grupo 1: Logo do instagram
                 Grupo 2: Acesso -->
                 <img src="imagem/logo.png"  alt="Logo Instagram">


                 <div class="login-senha">
                     <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                     <input type="password" placeholder="Senha">
                 </div>

                 <div class="botao-entrar">
                  <a href="#">Entrar</a>
                 </div>

                 <div class="lista-opcoes">
                  <ul>
                     <li><a href="#Facebook">Entrar com o Facebook</a></li>
                     <li><a href="#LembrarSenha">Esqueceu a senha?</a></li>
                     <li>Não tem uma conta? <a href="#Cadastro">Cadastre-se</a></li>
                  </ul>
                 </div>
         


            </div>
         </div>

    </div>


</body>
</html>
